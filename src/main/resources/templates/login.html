<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Email: </label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>Password: </label>
            <input type="password" name="password"/>
        </div>
        <div>
            <input type="submit" value="Login"/>
        </div>
    </form>
</div>
</body>
</html>
